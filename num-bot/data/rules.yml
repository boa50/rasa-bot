version: "2.0"

rules:

- rule: Cumprimento inicial
  steps:
  - intent: saudacao
  - action: utter_saudacao

- rule: Despedida
  steps:
  - intent: adeus
  - action: utter_adeus

- rule: Fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

- rule: Apresenta funcionamento
  steps:
  - intent: funcionalidades
  - action: utter_funcionalidades

- rule: Informações sobre algum ano
  steps:
  - intent: ano
  - action: utter_ano

- rule: Curiosidades sobre algum número
  steps:
  - intent: curiosidades
  - action: utter_curiosidades

- rule: Informações sobre alguma data
  steps:
  - intent: data
  - action: utter_data

- rule: Informações matematicas sobre algum numero
  steps:
  - intent: matematica
  - action: utter_matematica
